      - [ns:Cantidad, $(NO), xsd:decimal]
      - [sosa:FeatureOfInterest, $(FeatureOfInterest_NO)]
      - [sosa:madeBySensor, $(ID_Estacion), http://webcam.linkeddata.Gijon.es.org/resource/estacion/$(ID_Estacion)]

  medicion_NOX:
